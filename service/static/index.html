<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promotions Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Promotions RESTful Service</h1>
      <p>Administrator console</p>

      <div class="row">
        <div class="col-md-8">
          <!-- Flash Message -->
          <div class="alert alert-success" role="alert" id="flash_message">
            Ready...
          </div>

          <!-- Promotion Form -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Promotion Details</h5>
              <div class="mb-3">
                <label for="promotion_id" class="form-label">ID</label>
                <input type="text" class="form-control" id="promotion_id" placeholder="ID of the Promotion">
              </div>
              <div class="mb-3">
                <label for="promotion_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
              <div class="mb-3">
                <label for="promotion_promotion_type" class="form-label">Promotion Type</label>
                <input type="text" class="form-control" id="promotion_promotion_type" placeholder="e.g., BOGO, DISCOUNT">
              </div>
              <div class="mb-3">
                <label for="promotion_value" class="form-label">Value</label>
                <input type="number" class="form-control" id="promotion_value" placeholder="e.g., 10">
              </div>
              <div class="mb-3">
                <label for="promotion_product_id" class="form-label">Product ID</label>
                <input type="number" class="form-control" id="promotion_product_id" placeholder="Enter Product ID">
              </div>
              <div class="mb-3">
                <label for="promotion_start_date" class="form-label">Start Date</label>
                <input type="text" class="form-control" id="promotion_start_date" placeholder="YYYY-MM-DD">
              </div>
              <div class="mb-3">
                <label for="promotion_end_date" class="form-label">End Date</label>
                <input type="text" class="form-control" id="promotion_end_date" placeholder="YYYY-MM-DD">
              </div>
              <button type="submit" id="create_promotion-btn" class="btn btn-success">Create</button>
              <button type="submit" id="update_promotion-btn" class="btn btn-warning">Update</button>
              <button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
              <button type="submit" id="retrieve_promotion-btn" class="btn btn-info">Retrieve</button>
              <button type="submit" id="clear_form_fields-btn" class="btn btn-secondary">Clear</button>
            </div>
          </div>

          <!-- Search Section -->
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Search Promotions</h5>
              <div class="mb-3">
                <label for="promotion_search_name" class="form-label">Search by Name</label>
                <input type="text" class="form-control" id="promotion_search_name" placeholder="Enter promotion name">
              </div>
              <div class="mb-3">
                <label for="promotion_search_type" class="form-label">Search by Type</label>
                <input type="text" class="form-control" id="promotion_search_type" placeholder="e.g., BOGO, DISCOUNT">
              </div>
              <div class="mb-3">
                <label for="promotion_search_product" class="form-label">Search by Product ID</label>
                <input type="number" class="form-control" id="promotion_search_product" placeholder="Enter Product ID">
              </div>
              <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
              <button type="submit" id="list_promotions-btn" class="btn btn-primary">List All</button>
            </div>
          </div>

          <!-- Actions Section -->
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Special Actions</h5>
              <div class="mb-3">
                <label for="promotion_action_id" class="form-label">Promotion ID</label>
                <input type="text" class="form-control" id="promotion_action_id" placeholder="ID to deactivate">
              </div>
              <button type="submit" id="deactivate_promotion-btn" class="btn btn-warning">Deactivate</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive">
        <h2>Search Results</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Value</th>
              <th scope="col">Product ID</th>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
            </tr>
          </thead>
          <tbody id="search_results">
          </tbody>
        </table>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
  </body>
</html>
