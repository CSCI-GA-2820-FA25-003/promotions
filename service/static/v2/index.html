<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Promotions Manager v2</title>
  <link href="/static/v2/css/v2.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
      <h1 class="h3">Promotions Manager</h1>
      <!-- CREATE button (top-right) -->
      <div>
        <button id="btnCreate" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createModal">
          Create
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table id="promotions_table" class="table table-striped table-bordered mb-0">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Name</th>
                <th>Type</th>
                <th class="text-center">Value</th>
                <th class="text-center">Product ID</th>
                <th class="text-center">Start Date</th>
                <th class="text-center">End Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Promotion Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="createForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create Promotion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div id="createError" class="alert alert-danger d-none" role="alert"></div>

            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input id="inputName" name="name" class="form-control" required />
              <div class="invalid-feedback">Name is required</div>
            </div>

            <div class="mb-3">
              <label for="inputType" class="form-label">Type</label>
              <select id="inputType" name="promotion_type" class="form-select" required>
                <option value="">Select type</option>
                <option value="PERCENT">PERCENT</option>
                <option value="DISCOUNT">DISCOUNT</option>
                <option value="BOGO">BOGO</option>
              </select>
              <div class="invalid-feedback">Type is required</div>
            </div>

            <div class="mb-3">
              <label for="inputValue" class="form-label">Value</label>
              <input id="inputValue" name="value" type="number" min="0" class="form-control" required />
              <div class="invalid-feedback">Value is required (>= 0)</div>
            </div>

            <div class="mb-3">
              <label for="inputProductId" class="form-label">Product ID</label>
              <input id="inputProductId" name="product_id" class="form-control" />
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="inputStart" class="form-label">Start Date</label>
                <input id="inputStart" name="start_date" type="date" class="form-control" />
              </div>
              <div class="col mb-3">
                <label for="inputEnd" class="form-label">End Date</label>
                <input id="inputEnd" name="end_date" type="date" class="form-control" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="createSubmit" type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- app script (no build required) -->
  <script src="/static/v2/js/app-v2.js"></script>
</body>
</html>
